<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM #4 - Deal Tracking Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-4" href="#"><i class="fas fa-handshake me-2"></i> Deal Tracker CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-pipeline me-1"></i> Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users me-1"></i> Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-bar me-1"></i> Analytics</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-4 text-primary"><i class="fas fa-funnel-dollar me-2"></i> Sales Pipeline Overview</h2>
        
        <section id="deal-summary" class="row mb-5">
            <div class="col-md-4 mb-3">
                <div class="card summary-card bg-info text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase fw-light">Total Open Value</h5>
                        <p class="card-text fs-3 fw-bold"><span id="open-value">₹ 0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card summary-card bg-success text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase fw-light">Deals Won (This Month)</h5>
                        <p class="card-text fs-3 fw-bold"><span id="won-count">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card summary-card bg-danger text-white shadow">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase fw-light">Deals Lost</h5>
                        <p class="card-text fs-3 fw-bold"><span id="lost-count">0</span></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="deal-entry" class="card shadow mb-5">
            <div class="card-header bg-white">
                <h4 class="mb-0 text-secondary"><i class="fas fa-plus-circle me-1"></i> Log New Deal</h4>
            </div>
            <div class="card-body">
                <form id="deal-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="client-name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="client-name" placeholder="Alpha Corp." required>
                    </div>
                    <div class="col-md-6">
                        <label for="deal-value" class="form-label">Deal Value (₹)</label>
                        <input type="number" class="form-control" id="deal-value" placeholder="e.g., 50000" min="1000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="stage" class="form-label">Current Stage</label>
                        <select id="stage" class="form-select" required>
                            <option value="Initial Contact">Initial Contact</option>
                            <option value="Proposal Sent">Proposal Sent</option>
                            <option value="Negotiation">Negotiation</option>
                            <option value="Won">Won</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="closing-date" class="form-label">Expected Closing Date</label>
                        <input type="date" class="form-control" id="closing-date">
                    </div>
                    <div class="col-12">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="2" placeholder="Key challenges, next steps, etc."></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Save Deal</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="deal-pipeline" class="row">
            <h3 class="mb-3 text-secondary"><i class="fas fa-project-diagram me-1"></i> Active Deals</h3>
            
            <div class="col-md-6 mb-4">
                <div class="deal-column p-3 bg-white border rounded shadow-sm" data-status="Open">
                    <h4 class="text-info border-bottom pb-2 mb-3">OPEN DEALS (<span id="open-deal-count">0</span>)</h4>
                    <div id="open-deals-list">
                        <p class="text-muted text-center" id="no-open-deals">No deals currently in the pipeline.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="deal-column p-3 bg-white border rounded shadow-sm" data-status="Closed">
                    <h4 class="text-success border-bottom pb-2 mb-3">CLOSED DEALS (<span id="closed-deal-count">0</span>)</h4>
                    <div id="closed-deals-list">
                        <p class="text-muted text-center" id="no-closed-deals">No closed deals this period.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
